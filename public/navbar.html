<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbars Example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <button data-bs-target="#menu" data-bs-toggle="collapse" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h2 class="navbar-brand">Shopper.</h2>
            <div class="navbar-collapse collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link">Home</a></li>
                    <li class="nav-item"><a class="nav-link">shop</a></li>
                    <li class="nav-item"><a class="nav-link">page</a></li>
                    <li class="nav-item"><a class="nav-link">blog</a></li>
                    <li class="nav-item"><a class="nav-link">contact</a></li>
                    <li class="nav-item">
                        <div class="input-group">
                            <select class="input-group-text">
                                <option>All</option>
                            </select>
                            <input type="text" class="form-control">
                            <button class="btn btn-warning bi bi-search"></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
