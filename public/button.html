<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Button</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <d1>
        <a class="p-3 btn btn-warning" href="www.amazon.in">Amazon</a>
        <dt>ToolBar</dt>
        <dd class="btn btn-toolbar bg-danger">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">About</button>
            <button class="btn btn-danger">Shop</button>
            <button class="btn btn-danger">Page</button>
        </dd>
        <dt>Ordinary</dt>
        <dd>
            <button>Insert</button>
        </dd>
        <dt>Bootstrap Base</dt>
        <dd>
            <button class="btn">Insert</button>
        </dd>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-warning">Delete</button>
        </dd>
        <dd class="btn btn-group-vertical">
            <button class="btn btn-outline-primary btn-sm">Insert</button>
            <button class="btn btn-outline-success">Update</button>
            <button class="btn btn-outline-warning btn-lg">Delete</button>
        </dd>
        <dd>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">signout</button>
        </dd>
    </d1>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
